<script>
function setCookie(name, value, seconds) {
		seconds = seconds || 0;
		var expires = "";
		if (seconds != 0) {
			var date = new Date();
			date.setTime(date.getTime() + (seconds * 1000));
			expires = "; expires=" + date.toGMTString();
		}
		document.cookie = name + "=" + escape(value) + expires + "; path=/";
	}
	function quit() {
		window.location = "/"
		setCookie("type","",-1)
		setCookie("studentnum","",-1)
	}
</script>
